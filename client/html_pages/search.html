<div>
    <div class="container-fluid">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="sidebar-nav">
                    <ul class="nav">
                        <li>
                            <h3>Filters</h3></li>
                        <br>
                        <li>
                            <div class="container">
                                <div class="row" style="position:absolute;">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="distance">Distance</label>
                                            <input type="text" class="form-control" id="distance" placeholder="Distance From Campus" ng-model="distanceFromCampus" ng-change="change()">
                                        </div>
                                    </form>
                                    <!--Change this so that for students, the default campus is their home campus, but landlords have to choose it.-->
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="campus">From Campus:</label>
                                            <select ng-model="campus" ng-options="value.id as value.label group by value.group for value in campuses" class="form-control" ng-change="change()" ng-init="campus = $scope.user.campus">
                                                <option value="">Select</option>
                                            </select>
                                        </div>
                                    </form>
                                    <label>Price Range</label>
                                    <br>
                                    <div class="col-xs-1" style="position:relative;width:50%;">
                                        <label for="minprice">From: </label>
                                        <input type="text" class="form-control" class="col-md-2" id="minprice" placeholder="$0" ng-model="minPrice" ng-change="change()">
                                    </div>
                                    <div class="col-xs-1" style="position:relative;width:50%">
                                        <label for="maxPrice">To: </label>
                                        <input type="text" class="form-control" class="col-md-2" id="maxPrice" placeholder="$$$$" ng-model="maxPrice" ng-change="change()">
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="numBedrooms">Bedrooms</label>
                                            <select ng-model="bedrooms" ng-options="value.id as value.label group by value.group for value in bedroomOptions" class="form-control" ng-change="change()">
                                                <option value="">Select</option>
                                            </select>
                                        </div>
                                    </form>
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="numBathrooms">Bedrooms</label>
                                            <select ng-model="bathrooms" ng-options="value.id as value.label group by value.group for value in bathroomOptions" class="form-control" ng-change="change()">
                                                <option value="">Select</option>
                                            </select>
                                        </div>
                                    </form>
                                    <label> Housing Type </label>
                                    <br>
                                    <div class="checkbox-inline">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="" ng-model="typeHouse" ng-click="updateHousingType()"> House</label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="" ng-model="typeCondo" ng-click="updateHousingType()"> Condo</label>
                                    </div>
                                    <br>
                                    <div class="checkbox-inline">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="townhome" ng-model="typeTownhome" ng-click="updateHousingType()"> Townhome</label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="apartment" ng-model="typeApartment" ng-click="updateHousingType()"> Apartment</label>
                                    </div>
                                    <br>
                                    <br>
                                    <label for="inputValue" class="col-md-1 control-label">Pets</label>
                                    <div class="col-md-2 ">
                                        <label>
                                            <input type="checkbox" ng-model="catsOk" ng-change="change()"> Cats Ok
                                        </label>
                                    </div>
                                    <div class="col-md-2 ">
                                        <label>
                                            <input type="checkbox" ng-model="dogsOk" ng-change="change()"> Dogs Ok
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9">
                <header>
                    <h3>Housing Search Results</h3>
                </header>
                <div class="panel panel-default" ng-repeat="property in properties" ng-click="goToProperty()">
                    <div class="panel-heading">
                        <h3 class="panel-title">Address: {{property.address}} {{property.city}} {{property.state}} {{property.zipcode}} </h3>
                    </div>
                    <div class="panel-body">
                        property Image Here:{{property.imgUrl}}
                        <br> Price: {{property.price}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
