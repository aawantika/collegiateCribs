<!DOCTYPE html>
<html>
	<head>
		<title>Sample sign up page </title>
		<link rel="stylesheet" type="text/css" href="sky_theme.css">
		<link rel="stylesheet" type="text/css" href="structure.css">
		<script language="JavaScript" type="text/JavaScript">
			//normally this should be in a separate file, but eh.
			function toStudent(){
				console.log("change to Student");
				var oldStudLord = document.getElementById("studLord");
				var newLabel= "<label>Campus</label>\n";
				var newInput= "<input type=\"text\" name=\"campus\">";
				oldStudLord.innerHTML = newLabel.concat(newInput);
			}
			
			function toLandlord(){
				//make a drop down for 1-10 properties
				console.log("change to Landlord");
				var oldStudLord = document.getElementById("studLord");
				var newLabel=	"<h3>Property</h3>\n"
				var numBed=		"<div>Number of Bedrooms <input type=\"text\" name=\"numBed\"></div>\n"
				var numBath=	"<div>Number of Bathrooms <input type=\"text\" name=\"numBath\"></div>\n"
				var houseType=	"<div>Housing type <input type=\"text\" name=\"houseType\"></div>\n"
				var addr=		"<div>Address <input type=\"text\" name=\"address\"></div>\n"
				var avail=		"<div>Availability <input type=\"text\" name=\"avail\"></div>\n"
				var price=		"<div>Pricing <input type=\"text\" name=\"price\"></div>\n"
				var pets=		"<div>Pet Policy <input type=\"text\" name=\"pets\"></div>\n"
				var newForm = newLabel.concat(numBed,numBath,houseType,addr,avail,price,pets);
				oldStudLord.innerHTML=newForm;
			}
			
			function canSubmit(){
				var fname=document.getElementById("fname").value;
				var lname=document.getElementById("lname").value;
				var user =document.getElementById("user").value;
				var pass =document.getElementById("pass").value;
				var passC=document.getElementById("passConfirm").value;
				var email=document.getElementById("email").value;
				if(fname==""||lname==""||user==""||pass==""||passC==""||email==""){
					var oldLabel = document.getElementById("alert");
					oldLabel.innerHTML="Please fill in all required fields";
					return false;
				} else if(pass != passC){
					var oldLabel = document.getElementById("alert");
					oldLabel.innerHTML="Password confirm does not match Password";
					return false;
					
				}
			}
			
			function passMatch(){
				var pass =document.getElementById("pass").value;
				var passC=document.getElementById("passConfirm").value;
				if(pass !== passC){
					var oldLabel = document.getElementById("passConAlert");
					oldLabel.innerHTML="Password confirm doesn't match Password";
				}else if(pass==passC){
					var oldLabel = document.getElementById("passConAlert");
					oldLabel.innerHTML="";
				}
			}
		</script>
	</head>
	<body>
		<h1 style="text-align: center"> Create your account </h1>
		<form id="signup" action="afterSignupTest.php" method="post" class="box signup">
			<fieldset class="wrapper">
				<label>Profile type*</label><br>
				<label>Student</label>
				<input type="radio" name="profile" value= "Student" onclick="toStudent()" checked><br>
				<label>Landlord</label>
				<input type="radio" name="profile" value = "Landlord" onclick="toLandlord()"><br><br>
			</fieldset>
			<fieldset class="content">
				<table>
					<tr>
						<td>
							<label>First name*</label>
						</td>
						<td>
							<input type="text" name="fname" id="fname">
						</td>
						<td>
							<label>Last name*</label>
						</td>
						<td>
							<input type="text" name="lname" id="lname"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Username*</label>
						</td>
						<td>
							<input type="text" name="username" id="user"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Password*</label>
						</td>
						<td>
							<input type="password" name="password" id="pass">
						</td>
						<td>
							<label id="passConLabel">Password confirm*</label>
						</td>
						<td>
							<input type="password" name="passwordConfirm" id="passConfirm" onkeyup="passMatch()"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>E-mail*</label>
						</td>
						<td>
							<input type="text" name="email" id="email"><br>
						</td>
						<td>
						</td>
						<td>
							<label id="passConAlert" class="alert"></label>
						</td
					</tr>
					<tr>
						<td>
							<label>Phone number</label>
						</td>
						<td>
							<input type="text" name="phone number"><br>
						</td>
					</tr>
				</table>
				<fieldset id="studLord">
					<!-- make campus a dropdown, "GSU" or "GT"-->
					<label>Campus</label>
					<input type="text" name="campus">
				</fieldset>
				<br>
				<label>* = required</label>
				<br/>
				<label id="alert" class="alert"></label>
			</fieldset>
			<footer>
				<input type="submit" value="submit" onclick="return canSubmit()">
			</footer>
		</form>
	</body>
</html>
