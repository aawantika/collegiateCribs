<div>
	<body>
		<h1 style="text-align: center"> Create your account </h1>
		<form id="signup" ng-submit="canSubmit()" method="post" class="box signup">
			<fieldset class="wrapper">
				<label>Profile type*</label><br>
				<label>Student</label>
				<input type="radio" name="profile" value= "Student" ng-click="toStudent()" checked><br>
				<label>Landlord</label>
				<input type="radio" name="profile" value = "Landlord" ng-click="toLandlord()"><br><br>
			</fieldset>
			<fieldset class="content">
				<table>
					<tr>
						<td>
							<label>First name*</label>
						</td>
						<td>
							<input type="text" ng-model="fname">
						</td>
						<td>
							<label>Last name*</label>
						</td>
						<td>
							<input type="text" ng-model="lname"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Username*</label>
						</td>
						<td>
							<input type="text" ng-model="username"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Password*</label>
						</td>
						<td>
							<input type="password" ng-model="password">
						</td>
						<td>
							<label>Password confirm*</label>
						</td>
						<td>
							<input type="password" ng-model="passConfirm" ng-keyup="passMatch()"><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>E-mail*</label>
						</td>
						<td>
							<input type="text" ng-model="email"><br>
						</td>
						<td>
						</td>
						<td>
							<label ng-model="passConAlert" class="alert">{{passConAlert}}</label>
						</td>
					</tr>
					<tr>
						<td>
							<label>Phone number</label>
						</td>
						<td>
							<input type="text" ng-model="phoneNumber"><br>
						</td>
					</tr>
				</table>
				<fieldset id="studLord">
					<!-- make campus a dropdown, "GSU" or "GT"-->
					<label>Campus</label>
					<input type="text" ng-model="campus"/>
				</fieldset>
				<br/>
				<label>* = required</label>
				<br/>
				<label class="alert">{{alert}}</label>
			</fieldset>
			<footer>
				<input type="submit" value="submit">
			</footer>
		</form>
	</body>
</div>
