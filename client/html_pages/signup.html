<div>

    <body>
        <h1 style="text-align: center"> Create your account </h1>
        <form id="signup" ng-submit="canSubmit()" method="post" class="box signup content">
            <fieldset class="wrapper">
                <paper-radio-group name="profile" selected="student">
                    <paper-radio-button name="student" label="Student" ng-click="toStudent()"></paper-radio-button>
                    <paper-radio-button name="landlord" label="Landlord" ng-click="toLandlord()"></paper-radio-button>
                </paper-radio-group>
			</fieldset>
			<fieldset>
				<table>
					<tr>
						<td>
							<paper-input-decorator label="First Name*" floatingLabel>
								<input type="text" ng-model="fname"></input>
							</paper-input-decorator>
						</td>
						<td>
							<paper-input-decorator label="Last Name*" floatingLabel>
								<input type="text" ng-model="lname"></input>
							</paper-input-decorator>
						</td>
					</tr>
					<tr>
						<td>
							<paper-input-decorator label="Username*" floatingLabel>
								<input type="text" ng-model="username"></input>
							</paper-input-decorator>
						</td>
					</tr>
					<tr>
						<td>
							<paper-input-decorator label="Password*" floatingLabel>
								<input type="text" ng-model="password" ng-keyup="passMatch()"></input>
							</paper-input-decorator>
						</td>
						<td>
							<paper-input-decorator label="Password confirm*" floatinglabel>
								<input type="password" ng-model="passConfirm" ng-keyup="passMatch()"><br>
							</paper-input-decorator>
						</td>
					</tr>
					<tr>
						<td>
							<paper-input-decorator label="Email*" floatingLabel>
								<input type="text" ng-model="email"></input>
							</paper-input-decorator>
						</td>
						<td>
							<label ng-model="passConAlert" class="alert">{{passConAlert}}</label>
						</td>
					</tr>
					<tr>
						<td>
							<paper-input-decorator label="Phone Number" floatingLabel>
								<input type="text" ng-model="phoneNumber"></input>
							</paper-input-decorator>
						</td>
					</tr>
				</table>
				<fieldset id="studLord">
					<!-- make campus a dropdown, "GSU" or "GT"-->
					<paper-dropdown-menu label="Campus">
						<paper-dropdown class="dropdown core-transition core-closed">
							<core-menu class="menu" ng-model="campus" valueattr="label">
								<paper-item class="core-selected" active label="GT">GT</paper-item>
								<paper-item class="core-selected" active label="GSU">GSU</paper-item>
							</core-menu>
						</paper-dropdown>
					</paper-dropdown-menu>
				</fieldset><br/>
				
				<label>* = required</label><br/>
				<label class="alert">{{alert}}</label>
			</fieldset>
			<footer>
				<button type="submit" is="paper-submit">Sign Up</button>
			</footer>
		</form>
	</body>
</div>
