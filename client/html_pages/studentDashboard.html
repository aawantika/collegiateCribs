<div>
    <body>
        <form class="form-inline box content table" id="simpleSearch" ng-submit="simpleSearch()" method="post">
            <h3><label for="nolabel">Search: </label></h3>
            <table>
                <colgroup>
                    <col style="width:25%"/>
                    <col style="width:25%"/>
                    <col style="width:25%"/>
                    <col style="width:25%"/>
                </colgroup> 
                <tr>
                <td>
                    <div class="form-group">
                        <label for="numBedrooms" ng-model="bedrooms" valueattr="label">Bedrooms</label>
                        <select class="form-control" id="numBedrooms">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="numBathrooms" ng-model="bathrooms" valueattr="label">Bathrooms</label>
                        <select class="form-control" id="numBathrooms">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-addon">From</div>
                        <input type="text" class="form-control" id="minprice" placeholder="$0" ng-model="minPrice">
                        <div class="input-group-addon">.00</div>
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <div class="input-group-addon">To</div>
                            <input type="text" class="form-control" id="maxPrice" placeholder="$$$$" ng-model="maxPrice">
                        <div class="input-group-addon">.00</div>
                    </div>
                </td>
            </table>
            <footer>
                <button type="submit" class="btn btn-default" ng-click="simpleSearch()">Search</button>
            </footer>
        </form>
        <!-- YOU NEED TO BOOTSTRAP THIS PART. MESSAGE ME IF YOU GET STUCK - tika!-->
        <!--recent activity: pull data from server into scope with the controller.
			Will probably need to do an ng-repeat to go through a list of stuff.-->
        <div class="box container">
            <header>
                <h3>Favorite Properties</h3>
            </header>
            <div class="box">
                <div class="row">
                    <div class="col-xs-12">
                       No favorite leases? Try searching for some today!
                    </div>
                </div>
                <div ng-repeat="property in favorites" class="row">
                    <div class="col-xs-3">
                       property Image Here:{{property.imgUrl}}
                    </div>
                    <div class="col-xs-9">
                        Address: {{property.address}}
                        <br> Price: {{property.price}}
                    </div>
                </div>
            </div>
        </div>

        <div class="box container">
            <header>
                <h3>Owned subleases</h3>
            </header>
            <div class="box">
                <div ng-repeat="property in subLeases" class="row">
                    <div class="col-xs-3">
                       property Image Here:{{property.imgUrl}}
                    </div>
                    <div class="col-xs-9">
                        Address: {{property.address}}
                        <br> Price: {{property.price}}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="addSublease()">Add a sublease</button>
        </div>
        
    </body>
</div>
