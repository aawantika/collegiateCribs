<div>

    <body>
        <form class="form-inline" id="simpleSearch" ng-submit="simpleSearch()" method="post">
            <h3 class="text-center">Simple Search</h3>
            <table style="margin:5px auto 10px">
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="numBedrooms">Bedrooms</label>
                            <select ng-model="bedrooms" ng-options="value.id as value.label group by value.group for value in bedroomOptions" class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="numBathrooms">Bathrooms</label>
                            <select ng-model="bathrooms" ng-options="value.id as value.label group by value.group for value in bathroomOptions" class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-addon">From</div>
                            <input type="text" class="form-control" id="minprice" placeholder="$0" ng-model="minPrice">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-addon">To</div>
                            <input type="text" class="form-control" id="maxPrice" placeholder="$$$$" ng-model="maxPrice">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-default" ng-click="simpleSearch()">Search</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <!--recent activity: pull data from server into scope with the controller.
            Will probably need to do an ng-repeat to go through a list of stuff.-->
        <div class="col-md-4">
            <header>
                <h3>Favorite Properties</h3>
            </header>
            <div class="content">
                <div ng-repeat="property in favorites" class="row">
                    <div class="col-xs-3">
                        property Image Here:{{property.imgUrl}}
                    </div>
                    <div class="col-xs-9">
                        Address: {{property.address}}
                        <br> Price: {{property.price}}
                    </div>
                </div>
            </div>
        </div>\
        <div class="col-md-7">
            <header>
                <h3>My Subleases</h3>
            </header>
            <div class="content row">
                <div ng-repeat="property in subLeases" class="row">
                    <div class="col-xs-2">
                        property Image Here:{{property.imgUrl}}
                    </div>
                    <div class="col-xs-8">
                        Address: {{property.address}}
                        <br> Price: {{property.price}}
                    </div>
                </div>
                <button type="submit" class="btn btn-default pull-right" ng-click="addSublease()" ng-Hide="addingSublease">Add a sublease</button>
            </div>
        </div>
    </body>
</div>
