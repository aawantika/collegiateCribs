<div ng-show="showLoginPage">

    <body>
        <h1 style="text-align: center"> Login </h1>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <form name="loginForm" id="login" method="post" novalidate ng-controller="LoginController">
                    <div>
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    </div>
                    <div class="form-group">
                        <label for="username_input">Username</label>
                        <div ng-class="{ 'has-error' : loginForm.username.$invalid && (loginForm.username.$dirty || submitted)}">
                            <input type="text" class="form-control" name="username" id="username_input" placeholder="Username" ng-model="username" required>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="password_input">Password</label>
                        <div ng-class="{ 'has-error' : loginForm.password.$invalid && (loginForm.password.$dirty || submitted)}">
                            <input type="password" class="form-control" name="password" id="password_input" placeholder="Password" ng-model="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default col-md-4 col-sm-offset-5" ng-click="loginButton()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</div>
