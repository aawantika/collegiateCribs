<div>
	<body>
		<h1 style="text-align: center"> Login </h1>
		<form id="login" ng-submit="canSubmit()" method="post" class="box login">
			<fieldset class="content">
				<div>
					<label>Username</label>
					<input type="text" placeholder="username" ng-model="username">
				</div>
				<div>
					<label>Password</label>
					<input type="password" placeholder="password" ng-model="password">
				</div>
			</fieldset>
			<label class="alert">{{alert}}</label>
			<footer>
				<paper-button raised role="button" onClick="parent.location = '#/signup'">
					Sign up
				</paper-button>
				<paper-button raised role="submit">
					Login
				</paper-button>
				<input type="button" value="Sign up" onClick="parent.location = '#/signup'">
				<input type="submit" value="Login">
			</footer>
		</form>
	</body>
</div>
