<div>
    <body>
        <h1 style="text-align: center"> Login </h1>
        <form name="loginForm" id="login" method="post" class="box login content" novalidate>
            <div class="form-group" show-errors>
                <label for="username_input">Username</label>
                <input type="text" class="form-control" name="username" id="username_input" placeholder="Username" ng-model="username" required>
            </div>
            <div class="form-group" show-errors>
                <label for="password_input">Password</label>
                <input type="password" class="form-control" name="password" id="password_input" placeholder="Password" ng-model="password" required>
            </div>
            </br>
            </br>
            <div ng-controller="LoginController">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                 <button class="btn btn-default" ng-click="loginButton()">Login</button>
            </div>
        </form>
    </body>
</div>
