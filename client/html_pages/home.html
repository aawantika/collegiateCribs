<div ng-show="showPage">
	<core-toolbar>
        <paper-icon-button icon="menu" role="button" tabindex="0" aria-label="0">
        </paper-icon-button>
        <div>Search for housing</div>
        <input type="text" placeholder='Search' flex></input>
        <!--input type="text" placeholder='Search' ng-keypress="{if(event.keyCode==13)menuSearchEnter()}" flex></input-->
        <paper-button name="user">{{user.username}}</paper-button>
        <paper-button name="signup" ng-click="logoutButton()">Logout</paper-button>
    </core-toolbar>
    <h1>ayooooooooooooo</h1>
    <p>My first paragraph.
    </p>

    <ui-view/>

    <form id="logout" ng-submit="logoutButton()" method="post">
        <label class="alert">{{alert}}</label>
        <footer>
            <button type="submit" is="paper-submit">Logout</button>
        </footer>
    </form>



</div>
