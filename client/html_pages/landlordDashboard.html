<div class="container">
    <div class="row-fluid">
        <div class=" col-xs-6 col-sm-3" >
            <ul class="nav">
                <li>
                    <span>{{username}}</span>
                    <br>
                </li>
                <li>
                    <div>
                        <img src="landlord.png" class="img-thumbnail" alt="Generic House Image">
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9" style="border-left: 1px solid #cdd0d4;"  >
            <div class="thin_vertical_line" style="position:absolute;left:-15px;height:70%;top:0px;"></div>
            <header>
                <h3>Owned Properties</h3>
            </header>
            <div class=" form-group pull-right ">
                <button class="btn btn-default " ng-click="submitProperty() ">Add New Property</button>
            </div>
            <br>
            <div class="panel panel-default form-group " ng-repeat="property in properties " horizontal layout>
                <div class="panel-heading ">
                    <h3 class="panel-title ">Address: {{property.address}} {{property.city}} {{property.state}} {{property.zipcode}} </h3>
                </div>
                <div class="panel-body ">
                    property Image Here:{{property.imgUrl}}
                    <br> Price: {{property.price}}
                </div>
            </div>
        </div>
    </div>
</div>
